
<!-- form initiative -->
<h3>Merci de remplir ce formulaire pour nous soumettre votre initiative citoyenne</h3>

<label> Nom (obligatoire)
    [text* your-name] </label>

<label> Adresse de messagerie (obligatoire)
    [email* your-email] </label>

<label> Téléphone
[tel tel-643]</label>

<label>Choisissez une catégorie:
[select menu-299 "intergénérationnel" "numérique"
"culture"
"social"
"environnement"
"vie de la cité"]</label>

<label> Lieu envisagé
[text text-68]</label>

<label> Date de début envisagée
[date date-262]</label>

<label> Date de fin envisagée
[date date-262]</label>

<label> Les besoins, les moyens
[textarea textarea-414 placeholder "Besoins que vous avez identifié où moyens dont vous disposez"]</label>

<label> Votre message (obligatoire)
    [textarea* your-message placeholder "Descriptif de votre initiative"] </label>

[submit "Soumettre"]
